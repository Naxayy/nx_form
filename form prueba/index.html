<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="div_form">        
        <img id="logo_nx" src="resources/logo_nx.png" alt="LogoNX">
        <form>
            <h1>Formulario de contacto</h1>
            <fieldset>
                <legend>informacion basica</legend>
                <div class="form_input">
                    <label>Nombre
                        <input type="text" name="nombre" required placeholder="Adrian">
                    </label>
                </div>
                <div class="form_input">
                    <label>Apellido
                        <input type="text" name="apellido" required placeholder="Gomez">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>informacion de contacto</legend>
                <div class="form_input">
                    <label>Telefono
                        <input type="tel" name="telefono" required placeholder="Ej: 11 23456789">
                    </label>
                </div>
                <div class="form_input">
                    <label>Email
                        <input type="email" name="mail" required placeholder="ejemplo@ejemplo.com">
                    </label>
                </div>
                <div class="form_input">
                    <textarea rows="6" placeholder="deja tu mensaje..."></textarea>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
